	<div layout:fragment="contents">
		<div class="py-5 text-center">
			<h2>ユーザー登録フォーム</h2>
		</div>

		<div class="container-signin d-grid gap-3">
			<form th:object="${userForm}" method="post" class="form-horizontal" th:action="@{/users/create}">
				<div class="d-grid gap-5">

					<div class="form-floating">
						<input type="text" class="form-control" th:field="*{name}" id="floatingInput">
						<label for="floatingInput" th:text="#{A0008_user_name_input_label}">名前</label> 
						<span class="text-danger" th:errors=*{name}></span>
					</div>

					<div class="form-floating">
						<input type="text" class="form-control" th:field="*{email}" id="floatingInput">
						<label for="floatingInput" th:text="#{A0008_user_email_input_label}">Eメール</label> 
						<span class="text-danger" th:errors=*{email}></span>
					</div>

					<div class="form-floating">
						<input type="password" class="form-control" th:field="*{password}" id="floatingInput">
						<label for="floatingInput" th:text="#{A0008_user_password_input_label}">パスワード</label> 
						<span class="text-danger" th:errors=*{password}></span>
					</div>
					<div class="form-floating">
						<input type="password" class="form-control" th:field="*{passwordConfirmation}" id="floatingInput">
						<label for="floatingInput" th:text="#{A0008_user_password_confirm_label}">パスワード確認</label> 
						<span class="text-danger" th:errors=*{passwordConfirmation}></span>
					</div>
					<input type="submit" class="w-100 btn btn-lg btn-primary" th:value="#{A0008_add_user_button}" />
				</div>
			</form>

			<form method="get" class="form-horizontal" th:action="@{/login}">
				<input type="submit" class="w-100 btn btn-lg btn-secondary" th:value="ログイン画面へ" />
			</form>
		</div>
	</div>
