</head>
<body>
	<div layout:fragment="contents">
		<div class="py-5 text-center">
			<h2 th:text="#{A0002_confirm_title}">この内容で本当に続けられるのですね？</h2>
		</div>

		<div class="container-signin d-grid gap-3">

			<form th:object="${taskForm}" method="post" class="form-horizontal" th:action="@{/create}">
				<div class="d-grid gap-5">

					<div class="card">
						<div class="card-header">追加するタスク</div>
						<div class="card-body">
							<h5 class="card-title">タスク名：</h5>
							<p class="card-text" th:text="*{name}"></p>
							<h5 class="card-title">想定負荷：</h5>
							<p class="card-text" th:text="${load_name}"></p>
							<h5 class="card-title">意気込み：</h5>
							<p class="card-text" th:text="*{content}"></p>

							<input type="hidden" th:field="*{name}" />
							<input type="hidden" th:field="*{load}" />
							<input type="hidden" th:field="*{content}" />
							<input type="hidden" th:field="*{taskId}" />
							<input type="hidden" th:field="*{imgUrl}" />
						</div>
					</div>

					<div class="d-grid gap-3">
						<input type="submit" class="btn btn-primary btn-lg" th:value="#{A0002_add_task_button}" />
						<input type="submit" class="btn btn-secondary btn-lg" name="redo" th:value="#{SYSCOMMON_back_button}" />
					</div>
				</div>
			</form>

		</div>
